<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>HK TECH Registration</title>
</head>

<body>

  <main class="login-page">
    <a href="index.html" class="login-logo">HK TECH</a>
    <form action="#">
      <h2 class="log-title">Create account</h2>
      <div class="MOE">
        <label for="Email">Email</label><br>
        <input type="text" id="Email" placeholder="Mobile number or email" class="log-email"
          pattern="[.+@example\.com]">
      </div>
      <div class="pass-box">
        <label for="password">Password</label><br>
        <input type="password" id="password" placeholder="Password" class="log-pass" pattern=".{8,}"
          title="Eight or more characters">
      </div>
      <div class="btn">
        <button class="cont-btn">Continue</button>
      </div>
      <div class="box-msg">
        By creating an account, you agree to Amazon's <a href="">Conditions of Use</a> and <a href="">Privacy
          Notice</a>.
      </div>

      <a href="#" class="nh">Need Help?</a>

      <div class="btn">
        <button class="cont-btn"><a href="sign-up.html">Create New Account</a></button>
      </div>
    </form>

  </main>

</body>

</html>
